        <div id="Add_Question_Pallet_Container" style="width:90%">
                <table id="Add_Question_pallet" style="width:46%">
                        <thead>
                                <th colspan="3" style="text-align: center;"> <img src="GUI_Resources/Question_icon.png"
                                                alt=""> </th>
                        </thead>
                        <tr id="Authored_By_row">
                                <td> Authored By - </td>
                                <td><label> <input type="radio" name="authored_by" id="Authored_by_me" checked> <span
                                                id="my_name"></span></label> </td>
                                <td><label><input type="radio" name="authored_by" id="Authored_by_anonymous"> Anonymous</label> </td>
                        </tr>
                        <tr id="Difficulty_scale_row">
                                <td>Difficulty Scale : </td>
                                <td> <span>1</span> <input id="Difficulty_Slider" type="range" min="1" max="10">
                                        <span>10</span>
                                <td>Current Difficulty : <span id="current_difficulty">6</span> </td>
                        </tr>
                        <tr>
                                <td>Subject : </td>
                                <td colspan="2"> <label><input type="radio" name="choice" id="sub_Algorithm" checked> Algorithm</label>
                                        <label><input type="radio" name="choice" id="sub_Automata"> Automata </label>
                                        <label><input type="radio" name="choice" id="Sub_OS"> Operating System</label> </td>
                        </tr>
                        <tr>
                                <td colspan="3">Question Description</td>
                        </tr>
                        <tr>
                                <td colspan="3" heigth="30px"><textarea name="" id="ques_desc" style="resize: none;"
                                                rows="6" cols="68" class="in_txt"></textarea></td>
                        </tr>
                        <tr>
                                <td> Option 1</td>
                                <td colspan="3"> <textarea style="resize: none" name="" class="in_txt"
                                                id="mcq_option1_value" rows=2 cols="45"> </textarea></td>
                        </tr>
                        <tr>
                                <td> Option 2</td>
                                <td colspan="3"> <textarea style="resize: none;" name="" class="in_txt"
                                                id="mcq_option2_value" rows=2 cols="45"></textarea></td>

                        </tr>
                        <tr>

                                <td colspan="3"> <textarea style="resize: none" name="" class="in_txt"
                                                id="mcq_option4_value" rows=2 cols="45"></textarea></td>
                        </tr>

                                        <label><input type="radio" name="correct_opt" id="correct_opt_4"> option4</label> </td>
                        </tr>
                        <tr>
